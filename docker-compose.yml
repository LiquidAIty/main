services:
  backend:
    build: .
    image: liquidaity-backend
    env_file: .env
    environment:
      - PORT=4000
    expose:
      - "4000"
    restart: unless-stopped

  web:
    image: nginx:1.25-alpine
    depends_on:
      - backend
    ports:
      - "80:80"
    volumes:
      - ./client/dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
