services:
  n8n:
    image: n8nio/n8n:latest
    container_name: liq-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_ENCRYPTION_KEY=localdev_localdev_localdev_localdev
      - N8N_BASIC_AUTH_ACTIVE=false
      - N8N_DIAGNOSTICS_ENABLED=false
      - GENERIC_TIMEZONE=America/Detroit
    volumes:
      - ./n8n_data:/home/node/.n8n
